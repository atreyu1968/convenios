<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Convenios Colectivos</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuente externa -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Juego de Convenios Colectivos</h1>
        <p id="instructions">Encuentra el convenio colectivo correcto según el puesto de trabajo.</p>

        <!-- Pantalla del juego -->
        <div id="game" style="display:none;">
            <!-- Puntuación y temporizador -->
            <div id="scoreContainer">
                <p>Puntuación: <span id="score">0</span></p>
            </div>
            <div id="timer">Tiempo: <span id="time">30</span> segundos</div>

            <!-- Información de la pregunta -->
            <h2 id="company-info"></h2>
            <p id="job-info"></p>
            <div id="choices"></div>
            <div id="feedback" class="feedback"></div>
            <button id="continueButton" style="display:none;">Continuar</button>
        </div>

        <!-- Resultado final -->
        <div id="result" style="display:none;">
            <h2 id="final-result"></h2>
            <p id="final-score"></p>
            <button id="restartButton">Jugar de Nuevo</button>
        </div>

        <!-- Botón de inicio -->
        <button id="startButton">Comenzar</button>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
