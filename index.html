<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Convenios Colectivos</title>
    <style>
        /* Añade tus estilos aquí */
    </style>
</head>
<body>
    <div id="game-container">
        <button id="startButton">Comenzar el Juego</button>

        <div id="game" style="display: none;">
            <div id="company-info"></div>
            <div id="job-info"></div>
            <div id="choices"></div>
            <div id="feedback"></div>
            <button id="continueButton" style="display: none;">Continuar</button>
        </div>

        <div id="scoreContainer" style="display: none;">
            <p>Puntuación: <span id="score">0</span></p>
            <p>Tiempo restante: <span id="time">30</span> segundos</p>
        </div>

        <div id="result" style="display: none;">
            <p id="final-result"></p>
            <p id="final-score"></p>
            <p id="final-time"></p> <!-- Mostrar tiempo total -->
            <button id="restartButton" style="display: none;">Reiniciar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
