<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Convenios Colectivos</title>
    <style>
        /* Puedes añadir tus estilos CSS aquí */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #choices button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            cursor: pointer;
        }
        #result, #game, #scoreContainer {
            display: none;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <button id="startButton">Comenzar el Juego</button>

        <div id="game">
            <div id="company-info"></div>
            <div id="job-info"></div>
            <div id="choices"></div>
            <div id="feedback"></div>
            <button id="continueButton">Continuar</button>
        </div>

        <div id="scoreContainer">
            <p>Puntuación: <span id="score">0</span></p>
            <p>Tiempo restante: <span id="time">30</span> segundos</p>
        </div>

        <div id="result">
            <p id="final-result"></p>
            <p id="final-score"></p>
            <p id="final-time"></p>
            <button id="restartButton">Reiniciar</button>
        </div>
    </div>

    <!-- Archivo JavaScript externo -->
    <script src="script.js"></script>

</body>
</html>
